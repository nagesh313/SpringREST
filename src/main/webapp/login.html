<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

</head>
<body class="valign-wrapper" style="height: 100vh">
	<div class="container">
		<div class="row">
			<div class="col m6 s6 offset-m3 offset-s3">
				<ul class="tabs">
					<li class="tab col s3"><a href="#login" class="active">Login</a></li>
					<li class="tab col s3"><a href="#signUp">Sign Up</a></li>
				</ul>
			</div>
			<div id="login" class="col m6 s6 offset-m3 offset-s3">
				<form class="row" action='LoginApp/j_spring_security_check'
					method="post">
					<div class="col s12">
						<h2 class="center-align">Login</h2>
						<div class="divider"></div>
						<div class="row">
								<div class="input-field col s12">
									<i class="material-icons prefix">account_circle</i> <input
										id="j_username" name='j_username' type="text" class="validate">
									<label for="j_username">Username</label>
								</div>
								<div class="input-field col s12">
									<i class="material-icons prefix">vpn_key</i> <input
										id="j_password" type="password" name='j_password'
										class="validate"> <label for=j_password>Password</label>
								</div>
						</div>
						<div class="row">
							<div class="col s12">
								<p>
									<input type="checkbox" id="remember"> <label
										for="remember">Remember me</label>
								</p>
							</div>
						</div>
						<div class="divider"></div>
						<div class="row">
							<div class="col m12">
								<p class="right-align">
									<button class="btn  waves-effect waves-light" type="submit"
										name="reset">
										Reset<i class="material-icons left">cloud</i>
									</button>
									<button class="btn  waves-effect waves-light" type="submit"
										name="submit">
										Login<i class="material-icons left">cloud</i>
									</button>
								</p>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div id="signUp" class="col m8 s8 offset-m2 offset-s2">
				<form class="row" action='LoginApp/signUp' method="post">
					<div class="col s12">
						<h2 class="center-align">Sign Up</h2>
						<div class="divider"></div>
						<div class="row">
								<div class="input-field col s6">
									<i class="material-icons prefix">person</i> <input
										id="firstName" name='firstName' type="text" class="validate">
									<label for="firstName">First Name</label>
								</div>
								<div class="input-field col s6">
									<i class="material-icons prefix">person_outline</i> <input
										id="lastName" name='lastName' type="text" class="validate">
									<label for="lastName">Last Name</label>
								</div>
							
						</div>
						<div class="row">
								<div class="input-field col s12">
									<i class="material-icons prefix">account_circle</i> <input
										id="email" name='email' type="email" class="validate">
									<label for="email">Email/LoginId</label>
								</div>
						</div>
						<div class="row">
								<div class="input-field col s6">
									<i class="material-icons prefix">account_circle</i> <input
										id="password" name='password' type="password" class="validate">
									<label for="password">Password</label>
								</div>
																<div class="input-field col s6">
									<i class="material-icons prefix">account_circle</i> <input
										id="confirmPassword" name='confirmPassword' type="password" class="validate">
									<label for="confirmPassword">Confirm Password</label>
								</div>
						</div>
						<div class="divider"></div>
						<div class="row">
							<div class="col m12">
								<p class="right-align">
									<button class="btn  waves-effect waves-light" type="submit"
										name="reset">
										Reset<i class="material-icons left">cloud</i>
									</button>
									<button class="btn  waves-effect waves-light" type="submit"
										name="submit">
										Sign Up<i class="material-icons left">cloud</i>
									</button>
								</p>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="signUp" class="col s12"></div>
</body>
</html>
